---
driver:
  name: dokken
  privileged: true
  chef_version: current

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-no-persist

verifier:
  name: inspec

# # required for podman-docker to work correctly
# # https://github.com/test-kitchen/kitchen-dokken/blob/main/documentation/PODMAN.md
# lifecycle:
#   pre_create:
#   - podman rm --force chef-current
#   - podman create --name chef-current docker.io/chef/chef:current sh
#   - podman start chef-current
#   post_destroy:
#   - podman volume prune -f

platforms:
  - name: almalinux-8
    driver:
      image: dokken/almalinux-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /usr/lib/systemd/systemd

  - name: debian-10
    driver:
      image: dokken/debian-10
      pid_one_command: /bin/systemd

  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd

  - name: centos-7
    driver:
      image: dokken/centos-7
      pid_one_command: /usr/lib/systemd/systemd

  - name: centos-stream-8
    driver:
      image: dokken/centos-stream-8
      pid_one_command: /usr/lib/systemd/systemd

  - name: fedora-latest
    driver:
      image: dokken/fedora-latest
      pid_one_command: /usr/lib/systemd/systemd

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd

  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd

  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd

  - name: rockylinux-8
    driver:
      image: dokken/rockylinux-8
      pid_one_command: /usr/lib/systemd/systemd
